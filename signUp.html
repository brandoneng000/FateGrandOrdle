<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Full-width input fields */
input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelSignBtn {
  padding: 14px 20px;
  background-color: #f44336;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelSignBtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
/* The Close Button (x) */
.close {
  position: absolute; 
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelSignBtn, .signupbtn {
     width: 100%;
  }
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
<body>

<h2>Modal Signup Form</h2>
<div id="user-info"></div>
  <button class="signup" onclick="document.getElementById('signUp').style.display='block'" style="width:auto;">Sign Up</button>

  <div id="signUp" class="modal">
    
    <form class="modal-content" onsubmit="return false;">
      <div class="container">
        
        <h1>Sign Up</h1>
        <span onclick="document.getElementById('signUp').style.display='none'" class="close" title="Close Modal">&times;</span>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="passwordConfirm" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('signUp').style.display='none'" class="cancelSignBtn">Cancel</button>
          <button type="submit" class="signupbtn" onclick="test">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>

  <div id="login" class="modal">
    
    <form class="modal-content" method="post">
      <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id="login-email" type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input id="login-psw" type="password" placeholder="Enter Password" name="psw" required>
          
        <button type="submit" onclick="test()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
</div>
<script>
// Get the modal
var signup = document.getElementById('signUp');
var login = document.getElementById('login');
var token;
var userData;
const loginURL = "http://127.0.0.1:5000/login";
const userDataURL = "http://127.0.0.1:5000/user";

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == signup) {
    signup.style.display = "none";
  }
  if (event.target == login) {
    document.getElementById("login-psw").value = "";
    login.style.display = "none";
  }
}

function test() {
  console.log("testing")
}

// Add 'submit' event handler
login.addEventListener("submit", (event) => {
  event.preventDefault();
  login.style.display = "none";
  userLogin();
});

signup.addEventListener("submit", (event) => {
  if (validatePassword()) {
    return
  }
  event.preventDefault();
  signup.style.display = "none";
});

var password = document.getElementById("password")
var passwordConfirm = document.getElementById("passwordConfirm");

function validatePassword(){
  if(password.value != passwordConfirm.value) {
    passwordConfirm.setCustomValidity("Passwords Don't Match");
  } else {
    passwordConfirm.setCustomValidity('');
  }

  return password.value != passwordConfirm.value
}
password.onchange = validatePassword;
passwordConfirm.onkeyup = validatePassword;

async function userLogin() {
  let data = new FormData();
  let email = document.getElementById("login-email").value;
  let psw = document.getElementById("login-psw").value;

  data.append("email", email);
  data.append("password", psw);

  await fetch(loginURL, {
    method: "POST",
    body: data
  })
  .then((response) => {
    if (response.status === 201) {
      return response.json();
    }
  })
  .then((data) => {
    token = data["token"];
    getUserInfo();
  })
  
}

async function getUserInfo() {
  await fetch(userDataURL, {
    method: "GET",
    headers: {
      "x-access-token": token
    }
  })
    .then((response) => response.json())
    .then((data) => {
      console.log(data);
      userData = data; 
    });
}

</script>

</body>
</html>
